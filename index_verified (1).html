  <style>
    :root{--accent:#0b5cff;--muted:#666}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans','Helvetica Neue',Arial;line-height:1.5;margin:0;color:#111}
    header{background:linear-gradient(90deg,#072a6b22,white);padding:28px 16px}
    .container{max-width:1100px;margin:0 auto;padding:0 16px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:64px;height:64px;border-radius:10px;background:var(--accent);color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700}
    nav{margin-left:auto}
    nav a{margin-left:14px;text-decoration:none;color:var(--accent);font-weight:600}
    .hero{display:flex;gap:20px;align-items:center;padding:28px 0}
    .hero h1{font-size:clamp(20px,3.5vw,32px);margin:0}
    .hero p{color:var(--muted);margin:8px 0 0}
    .cta{margin-top:12px}
    .btn{display:inline-block;padding:10px 14px;background:var(--accent);color:#fff;border-radius:8px;text-decoration:none;font-weight:700}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin:28px 0}
    .card{padding:16px;border:1px solid #eee;border-radius:10px;background:#fff}
    .section-title{display:flex;align-items:end;gap:12px}
    footer{border-top:1px solid #eee;padding:20px 0;margin-top:28px;color:var(--muted)}
    .contact{display:flex;gap:14px;flex-wrap:wrap}
    .map{min-height:200px;border-radius:8px;overflow:hidden}
    @media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}.hero{flex-direction:column;align-items:flex-start}nav{margin-left:0}}
    @media(max-width:560px){.grid{grid-template-columns:1fr}}
    .lang{font-size:14px;color:var(--muted)}
  </style>
</head>
